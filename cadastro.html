<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayConnect | Cadastro</title>
    <link rel="stylesheet" href="./Styles/style-login.css">
    
</head>
<body>
    <header>
        <a href="./index.html">
            <h1>Play<span>Connect</span></h1>
        </a>
    </header>
    
    <main>
        <div class="login-container"> 
            <h2>Criar uma conta</h2>

            <form action="" id="registerForm"> 
                <div class="input-group">
                    <label for="email">E-mail*</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="nickname">Nome exibido*</label>
                    <input type="text" id="nickname" name="nickname" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Senha*</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-group">
                    <label for="dataNascimento">Data de Nascimento*</label>
                    <input type="date" id="dataNascimento" name="dataNascimento" required>
                </div>
                
                
                <button type="submit" class="login-button">Continuar</button>
                
                <p class="register-link">JÃ¡ tem uma conta? <a href="./login.html">Entrar!</a></p>
            </form>
        </div>
           

    </main>
    <script src="./Scripts/cadastro.js"></script>
    <div id="alertBox"></div>
    
</body>
</html>
